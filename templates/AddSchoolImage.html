<body>

    <br />
    <br />
    <div class="container body-content form-group">
        <form action="" class="form-horizontal" method="POST" enctype="multipart/form-data">
            <hr />
            <hr />
            <h1 style="font-size: 30px;" class="form-group">
                <label class=" control-label col-sm-8" style="text-align: left;">上传学校校徽</label>
                <a class="btn btn-danger btns" style="color: white;" id="clear" href="">清空</a>
            </h1>
            <br>
            <div class="form-group">
                    <label for="schoolname" class="control-label col-sm-4">学校名称</label>

    <script>
        function showImg(obj) {
            var file = $(obj)[0].files[0];    //获取文件信息
            var imgdata = '';
            if (file) {
                var reader = new FileReader();  //调用FileReader
                reader.readAsDataURL(file); //将文件读取为 DataURL(base64)
                reader.onload = function (evt) {   //读取操作完成时触发。
                    $("#img").attr('src', evt.target.result)  //将img标签的src绑定为DataURL
                };
            }
            else {
                alert("上传失败");
            }
        }
    </script>

    <script>

        var ss = 3;

        function addSelection() {

            var node =
                '<div class="form-group">' +
                '<label for="single_' + ss + '" class="control-label col-sm-4">' + ss + '.</label>' +
                '<div class="col-sm-4" >' +
                '<input class="form-control" name="' + ss + '" id="single_' + ss + '" />' +
                '</div >' +
                '<a class="btn btn-default" id=' + ss + ' onclick=" addNext(this)">添加跳题</a>' +
                '</div >';
            $("#select").before(node);
            ss += 1;
        }

    </script>
